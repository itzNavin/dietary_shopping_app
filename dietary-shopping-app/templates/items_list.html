<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    <h1>Items in Catalog</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Nutritional Values</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for item in catalog %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.nutritional_values }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td><a href="{{ url_for('delete_item', item_index=loop.index0) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
